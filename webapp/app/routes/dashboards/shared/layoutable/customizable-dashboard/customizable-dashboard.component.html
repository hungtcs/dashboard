<gridster #gridster [options]="gridsterOptions" [class.gridster--editing]="editing">
  <ng-container *ngFor="let widget of widgets;">
    <gridster-item [item]="widget">
      <app-visualization-wrapper
        [editing]="editing"
        [visualization]="widget.extension"
        (removeWidget)="onRemoveWidget(widget);">
      </app-visualization-wrapper>
    </gridster-item>
  </ng-container>
</gridster>
