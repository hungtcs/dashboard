
<mat-grid-list rowHeight="128px" cols="4" gutterSize="16px">
  <ng-container *ngFor="let item of charts; index as index;">
    <mat-grid-tile>
      <div class="temp-{{ index }}">{{ index }}</div>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>

<button mat-fab class="add-button" (click)="openChartTypesDialog();">
  <mat-icon>add</mat-icon>
</button>
