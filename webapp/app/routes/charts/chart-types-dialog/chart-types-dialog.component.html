<header mat-dialog-title>
  <h2>Create Chart</h2>
  <button mat-icon-button [mat-dialog-close]>
    <mat-icon>close</mat-icon>
  </button>
</header>
<main mat-dialog-content>
  <mat-grid-list rowHeight="96px" cols="3" gutterSize="16px">
    <ng-container *ngFor="let chartType of chartTypes; first as first;">
      <mat-grid-tile>
        <div class="chart-type" (click)="onChartTypeClick(chartType);">
          <mat-icon>{{ chartType.icon }}</mat-icon>
          <div>
            <h4>{{ chartType.name }}</h4>
            <p>{{ chartType.description }}</p>
          </div>
        </div>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</main>
