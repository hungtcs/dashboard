<mat-sidenav-container>
  <mat-sidenav mode="over" [(opened)]="sidenavOpened">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenavOpened = !sidenavOpened;">
        <mat-icon>menu</mat-icon>
      </button>
      <h2>
        <ng-container *ngIf="headerTitle !== null">
          <ng-container *ngTemplateOutlet="headerTitle"></ng-container>
        </ng-container>
        <!-- <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
        <span>{{ title }}</span> -->
      </h2>
      <div class="header-extra">
        <ng-container *ngIf="headerExtra !== null">
          <ng-container *ngTemplateOutlet="headerExtra"></ng-container>
        </ng-container>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet #outlet (activate)="onRouterOutletActivate();"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
